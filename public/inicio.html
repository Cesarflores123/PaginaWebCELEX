<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Becas</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-200 flex flex-col items-center justify-center relative">
        <div class="absolute top-4 left-10">
            <img src="./images/ipn.svg" alt="Logo IPN" width="100" height="100">
        </div>
        <div class="absolute top-8 right-10">
            <!-- Imagen superior derecha -->
            <img src="./images/esime.png" alt="Logo ESIME" width="140" height="140">
        </div>
        <h1 class="text-4xl font-bold text-guinda mb-8">Bienvenido a Asignar Becas</h1>
        <div class="flex flex-col space-y-4">
            <a href="/public/usuario.html"
                class="bg-guinda text-white px-4 py-2 rounded text-center transition-transform duration-300"
                id="becas-button"
            >
                Ir a Becas
            </a>
            <a href="/public/login.html"
                class="bg-guinda text-white px-4 py-2 rounded text-center transition-transform duration-300"
                id="admin-button"
            >
                Ir a Administrador
            </a>
        </div>
    </div>

</html>
